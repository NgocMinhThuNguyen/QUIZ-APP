<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <header>
    <div class="header-icon flex" hidden>
      <span class="header-box box flex" data-topic>
        <img src="#" alt="" class="icon">
      </span>
      <span class="header-topic text fw-bold fs-text-content"></span>
    </div>
  </header>
  <main>
    <!-- Quiz menu -->
    <section class="menu grid col-2">
      <div class="menu-title">
        <h1 class="text-heading-primary fs-heading-primary fw-italic">Welcome to the <span class="block-box fw-bold">Frontend Quiz!</span></h1>
        <p class="text-heading-secondary fs-heading-secondary fw-italic italic">Pick a subject to get started.</p>
      </div>

      <fieldset class="topics-choice-wrapper">
        <legend class="visually-hidden">Pick a subject to get started.</legend>

        <div class="radio-group fw-bold fs-text-content grid">
          <label for="html" class="radio-wrapper clr-bg-choice grid hover">
            <input type="radio" id="html" name="menu" value="html">
            <span class="box flex" data-topic="html">
              <img src="./assets/images/icon-html.svg" alt="html" class="icon">
            </span>
            <span class="radio-content text">HTML</span>
          </label>
  
          <label for="css" class="radio-wrapper clr-bg-choice grid hover">
            <input type="radio" id="css" name="menu" value="css">
            <span class="box flex" data-topic="css">
              <img src="./assets/images/icon-css.svg" alt="css" class="icon">
            </span>
            <span class="radio-content text">CSS</span>
          </label>
  
          <label for="js" class="radio-wrapper clr-bg-choice grid hover">
            <input type="radio" id="js" name="menu" value="javascript">
            <span class="box flex" data-topic="javascript">
              <img src="./assets/images/icon-js.svg" alt="javascript" class="icon">
            </span>
            <span class="radio-content text">JavaScript</span>
          </label>
  
          <label for="accessibility" class="radio-wrapper clr-bg-choice grid hover">
            <input type="radio" id="accessibility" name="menu" value="accessibility">
            <span class="box flex" data-topic="accessibility">
              <img src="./assets/images/icon-accessibility.svg" alt="accessibility" class="icon">
            </span>
            <span class="radio-content text">Accessibility</span>
          </label>
        </div>
      </fieldset>
    </section>

     <!-- Quiz question -->
    <section class="questions" hidden>
      <form action="" name="quiz" class="quiz-questions-form fw-bold fs-text-content grid col-2">
        <fieldset class="questions-wrapper grid col-2">
          <div>
            <legend>
              <span class="text-heading-secondary fs-heading-secondary fw-italic italic">Question <span data-index>...</span> of <span>10</span></span>
              <span class="text fs-text-title fw-bold block-box" data-question>...</span>
            </legend>
          </div>

          <div class="radio-group grid">
            <label for="choice1" class="radio-wrapper clr-bg-choice grid hover">
              <input type="radio" id="choice1" name="choices" data-choice="0">
              <span class="box clr-light-grey text-grey-navy flex">A</span>
              <span class="radio-content text">...</span>
            </label>
    
            <label for="choice2" class="radio-wrapper clr-bg-choice grid hover">
              <input type="radio" id="choice2" name="choices" data-choice="1">
              <span class="box clr-light-grey text-grey-navy flex">B</span>
              <span class="radio-content text">...</span>
            </label>
    
            <label for="choice3" class="radio-wrapper clr-bg-choice grid hover">
              <input type="radio" id="choice3" name="choices" data-choice="2">
              <span class="box clr-light-grey text-grey-navy flex">C</span>
              <span class="radio-content text">...</span>
            </label>
    
            <label for="choice4" class="radio-wrapper clr-bg-choice grid hover">
              <input type="radio" id="choice4" name="choices" data-choice="3">
              <span class="box clr-light-grey text-grey-navy flex">D</span>
              <span class="radio-content text">...</span>
            </label>
          </div>
        </fieldset>

        <div class="btns">
          <button type="submit" class="btn text-white clr-purple">Submit answer</button>
          <div class="error flex" hidden>
            <span><img src="./assets/images/icon-error.svg" alt="error"></span>
            <span class="text-red fw-normal">Please select an answer</span>
          </div>
          <input type="reset" id="next-btn" value="Next Question" class="next-btn btn text-white clr-purple hidden" hidden>
        </div>
      </form>
    </section>

    <!-- Quiz completed -->
    <section class="quiz-complete-wrapper grid col-2" hidden>
      <h1 class="text-heading-primary fs-heading-primary fw-italic">Quiz completed <span class="fw-bold block-box">You scored...</span></h1>

      <div class="result-card clr-bg-choice flex">
        <div class="result-header flex">
          <span class="header-box box  flex" data-topic>
            <img src="#" alt="" class="icon">
          </span>
          <span class="result-topic text">...</span>
        </div>
        <p class="grid">
          <span class="text fs-score fw-bold" data-score>...</span>
          <span class="fw-normal text-heading-secondary fs-text-content block-box">out of 10</span>
        </p>
      </div>

      <button class="replay-btn btn text-white clr-purple fw-bold">Play Again</button>
    </section>
  </main>
</body>
</html>
